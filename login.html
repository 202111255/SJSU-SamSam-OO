<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParentEase</title>
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./static/main.js"></script>
    <script type="module" src="./static/login.js"></script>
    <link rel="icon" href="./img/favicon.ico"/>
</head>
<body>
    <div class="login_content">
        <img src="./img/logo.png" style="width: 100px; height: 25px;">
        <p class="loginHeader">Login</p>
        <input type="email" class="login_input" placeholder="Email">
        <input type="password" class="login_input" placeholder="Password">
        <div class="login_btn">Log In</div>
        <div class="signup_btn">Sign Up</div>

        <p class="forget_password">Forgot your password?</p>
    </div>
    
</body>
</html>
