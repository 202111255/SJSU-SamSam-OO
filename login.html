<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>별다줄</title>
</head>
<body>
    <div class="login_box">
        <img src="./img/logo.png" alt="logo이미지" id="logo_img">
        <form action="#" method="get">
            <div class="login_inputcontainer">
                <div class="login_inputbox">
                    <span>이메일</span>
                    <input class="email_input" type="text" name="email">
                </div>
                <div class="login_inputbox">
                    <span>비밀번호</span>
                    <input class="password_input" type="password" name="password">
                    <div class="href_div">
                        <a href="#">비밀번호 변경</a>
                        <a href="#">회원가입</a>
                    </div>
                </div>
            </div>
            <button class="login_btn" type="submit">로그인</button>
        </form>
    </div>
</body>
</html>
